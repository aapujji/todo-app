<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="container" class="container">
            <aside id="sidebar" class="sidebar">
                <ul class="projects">

                </ul>
                <button id="addProject" type="button" class="add-project button transparent">+ Create new list</button>
            </aside>
            <main id="main" class="main-content">
                <section class="todos-section">
                    <h2 class="project-title"></h2>
                    <ul class="todos"></ul>
                    <input type="text" class="input seamless" placeholder="Type todo here, hit Enter to save" id="todoInput" name="todoInput">
                </section>
            </main>
            <div id="modalBackdrop" class="modal-backdrop hidden">
                <div id="todoDetails" class="modal hidden">
                    <div class="modal-header">
                        <button type="button" class="button icon-button icon-close close-modal">
                            <img class="icon close-modal" src="./images/xmark.svg" alt="close modal">
                        </button>
                    </div>
                    <div class="modal-todo-details">
                        <h3 id="modalTodoTitle"></h3>
                        <p id="modalTodoDesc"></p>
                        <p id="modalTodoPriority"></p>
                        <p id="modalTodoDueDate"></p>
                        <p id="modalTodoProject"></p>
                    </div>
                </div>
                <div id="editTodoModal" class="modal hidden">
                    <div class="modal-header">
                        <button type="button" class="button icon-button icon-close close-modal">
                            <img class="icon close-modal" src="./images/xmark.svg" alt="close modal">
                        </button>
                    </div>
                    <form class="form edit-modal-form">
                        <h3 id="modalTodoTitle"></h3>
                        <div class="field">
                            <input class="input todo-title-input" type="text" name="todoTitle" id="todoTitleInput">
                        </div>
                        <div class="field">
                            <textarea class="textarea todo-desc-textarea" id="todoDescTextarea"></textarea>
                        </div>
                        <div class="field">
                            <input class="input todo-duedate-input" type="date" id="todoDueDateInput">
                        </div>
                        <div class="field">
                            <select class="select todo-priority-select" id="prioritySelect"></select>
                        </div>
                        <div class="field">
                            <select class="select todo-project-select" id="projectSelect"></select>
                        </div>
                        <button type="button" class="button save-todo">Save</button>
                    </div>                    
                </div>
            </div>
        </div>
    </body>
</html>
